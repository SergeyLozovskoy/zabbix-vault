UserParameter=vault.healthcheck[*],/usr/bin/curl -o -I -L -s -w "%{http_code}" $1/v1/sys/health
UserParameter=vault.discovery-keys[*],/usr/bin/curl -s -X "LIST" "$1/v1/auth/token/accessors" -H "X-Vault-Token: $2" | jq '.data.keys[] | {accessors:.}' | jq -s .
UserParameter=vault.lookup-accessor.display_name[*],/usr/bin/curl -s -X "POST" "$1/v1/auth/token/lookup-accessor" -H "X-Vault-Token: $2" -d '{"accessor": "$3"}' | jq .data.display_name
UserParameter=vault.lookup-accessor.expire_time[*],/usr/bin/curl -s -X "POST" "$1/v1/auth/token/lookup-accessor" -H "X-Vault-Token: $2" -d '{"accessor": "$3"}' | jq .data.expire_time | tr -d '"' | { read result; date -d $result "+%s"; }